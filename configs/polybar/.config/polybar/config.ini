[colors]
background = #080808
foreground = #C6C6C7
highlight = #80A0FF

[bar/main]
width = 100%
height = 20pt
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

font-0 = IBM Plex Mono:size=10;1

modules-left = i3
modules-right = pulseaudio date
module-margin = 1

padding-left = 0
padding-right = 1

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/i3]
type = internal/i3
label-focused-foreground = ${colors.highlight}

[module/pulseaudio]
type = internal/pulseaudio

[module/date]
type = internal/date
interval = 1

label = %date%

date = %T%P
date-alt = %a %d %b  %T%P

[settings]
screenchange-reload = true
pseudo-transparency = true
